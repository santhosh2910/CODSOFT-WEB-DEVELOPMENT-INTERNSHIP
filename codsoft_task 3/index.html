
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #3498db, #2c3e50);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #34495e;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calculator-screen {
            font-size: 2em;
            height: 80px;
            text-align: right;
            padding: 0.5em;
            border: none;
            outline: none;
            width: calc(100% - 1em);
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 8px;
        }

        .calculator-keys button {
            cursor: pointer;
            font-size: 1.5em;
            padding: 1em;
            border: none;
            border-radius: 4px;
            background-color: #5d6d7e;
            color: white;
            transition: background-color 0.3s;
        }

        .calculator-keys button:hover {
            background-color: #4a5b6b;
        }

        .calculator-keys button.operator {
            background-color: #f5923e;
        }

        .calculator-keys button.double {
            grid-column: span 2;
        }

        .calculator-keys button.tall {
            grid-row: span 2;
        }

        .calculator-keys button.clear {
            font-size: 1em;
            grid-column: span 1;
        }

        .calculator-keys button.ac {
            font-size: 1em;
            grid-column: span 1;
        }

        .calculator-keys button.equal {
            font-size: 1em;
            grid-column: span 2;
        }

        .calculator-keys button.modulus {
            background-color: #2ecc71;
        }

        .calculator-keys button.modulus:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="calculator-screen" id="display" disabled />
    <div class="calculator-keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>

        <button class="double">0</button>
        <button class="modulus">%</button>
        <button class="operator">+</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="clear" onclick="clearInput()">C</button>
        <button class="ac" onclick="allClear()">AC</button>
    </div>
</div>

<script>
    // Function to update the display screen
    function updateDisplay(value) {
        document.getElementById('display').value = value;
    }

    // Function to perform the calculation
    function calculate() {
        try {
            updateDisplay(eval(document.getElementById('display').value));
        } catch (error) {
            updateDisplay('Error');
        }
    }

    // Function to clear the input
    function clearInput() {
        const currentInput = document.getElementById('display').value;
        document.getElementById('display').value = currentInput.slice(0, -1);
    }

    // Function to perform all clear
    function allClear() {
        document.getElementById('display').value = '';
    }

    // Add click event listeners to the number and operator buttons
    document.querySelectorAll('.calculator-keys button').forEach(button => {
        button.addEventListener('click', () => {
            if (button.textContent === '=') {
                calculate();
            } else if (button.textContent === 'AC') {
                allClear();
            } else if (button.textContent === 'C') {
                clearInput();
            } else {
                document.getElementById('display').value += button.textContent;
            }
        });
    });
</script>

</body>
</html>
